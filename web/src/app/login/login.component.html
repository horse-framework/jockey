<form>
    <div class="login-form">
        <div class="login-row">
            <label for="username">Username</label>
            <input type="text" [(ngModel)]="username" name="username" id="username" autocomplete="off" />
        </div>
        <div class="login-row">
            <label for="password">Password</label>
            <input id="password" type="password" [(ngModel)]="password" name="password" autocomplete="off" />
        </div>
        <div class="login-row">
            <button (click)="submit()">Login</button>
        </div>
    </div>
</form>

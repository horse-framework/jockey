<h2 class="title" mat-dialog-title>Cache Value</h2>
<mat-dialog-content class="content">
    <div *ngIf="model" class="cache-value">
        <label>{{model.key}}</label>
        <textarea readonly>{{model.value}}</textarea>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="buttons">
    <button mat-button mat-dialog-close class="modal-btn btn-cancel">Close</button>
</mat-dialog-actions>

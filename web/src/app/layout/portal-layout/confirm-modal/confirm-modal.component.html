<h2 class="title" mat-dialog-title>Confirmation</h2>
<mat-dialog-content class="content">
    <p [innerHTML]="message"></p>
    <p>Please confirm your action.</p>
</mat-dialog-content>
<mat-dialog-actions class="buttons">
    <button (click)="confirm(true)" mat-button mat-dialog-close class="modal-btn btn-red">Confirm</button>
    <button (click)="confirm(false)" mat-button mat-dialog-close class="modal-btn btn-grey">Cancel</button>
</mat-dialog-actions>
